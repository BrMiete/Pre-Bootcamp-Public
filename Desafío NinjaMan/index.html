<!DOCTYPE html>
<html>
    <head>
        <title>NinjaMan Game</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="mundo"></div>
        <div id="ninjaman"></div>
        <div id="pumpky"></div>
        <div id="cuadro">
            <div id="contenedor1">
                <div class="texto">
                    <p>Total Sushi's:</p>
                    <p>Total Onigiri's:</p>
                    <p>Total de Puntos:</p>
                </div>
                <div class="resultado">
                    <p id="totalSushi">0</p>
                    <p id="totalOnigiri">0</p>
                    <p id="totalPuntos">0</p>
                </div>
            </div>
            <div id="contenedor2">
                <div class="texto">
                    <p>Vidas Restantes:</p>
                </div>
                <div class="resultado">
                    <p id="totalVidas">3</p>
                </div>
            </div>
            <button id="reiniciar" type="submit" onClick="refreshPage()">Reiniciar Juego</button>
        </div>
    </body>
</html>
